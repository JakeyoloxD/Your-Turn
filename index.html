<!DOCTYPE html>
<html>
<head>
    <title>Your Turn</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/@saeris/typeface-beleren-bold@latest/index.css" rel="stylesheet" type="text/css" />
    <style>
        #broken-image {
            display: none; /* Hidden by default */
            position: fixed; /* Ensure it's positioned on top */
            top: 0;
            left: 0;
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            object-fit: cover; /* Cover the whole screen */
            z-index: 1000; /* Ensure it appears above other elements */
        }
    </style>
</head>
<body>
    <header>
        <h1 id="card-name" onclick="toggleFullscreen()"></h1>
    </header>
    <main>
        <div id="card-container">
            <textarea id="ability-text" class="textbox" readonly></textarea>
            <button id="new-plane-button">Your Turn!</button>
        </div>
        <img id="broken-image" src="./image1.jpg" alt="Broken Image">
    </main>
    <script src="script.js"></script>
</body>
</html>
